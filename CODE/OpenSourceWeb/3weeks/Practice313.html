<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <form>
        <label for="gender">Gender</label><br>
        <div id="gender">
            <input type="radio" id="male" name="gdr">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gdr">
            <label for="female">Female</label>        
        </div>
        <label for="position">Position</label><br>
        <div id="position">
            <input type="checkbox" id="front">
            <label for="front">Front-end</label><br>
            <input type="checkbox" id="back">
            <label for="back">Back-end</label><br>
            <input type="checkbox" id="infra">
            <label for="infra">Infrastructure</label>
        </div>
    </form>
</body>
</html>
