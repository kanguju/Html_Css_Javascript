<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>iFrame</title>
</head>
<body>
    <label for="fname">ID:</label><br>

    <label for="Iname">PW:</label><br>

    <br><br>
    <form>
